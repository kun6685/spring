<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{common/layouts/default_layout}"
	  layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<h3>전체 부서 조회</h3>
		<table class="table">
			<thead>
				<tr>
					<th>부서번호</th>
					<th>부서명</th>
					<th>책임자</th>
					<th>위치</th>
				</tr>
			</thead>
			
			<tbody>
				<th:block th:each="info, sts : ${dept}">
					<tr>
						<td>[[ ${info.departmentId} ]]</td>
						<td>[[ ${info.departmentName} ]]</td>
						<td>[[ ${info.managerId} ]]</td>
						<td>[[ ${info.locationId} ]]</td>
					</tr>
			</tbody>
		</table>
	</div>
	
	<script>
		const context = $('meta[name="ctxPath"]').attr('value');
		$('tbody > tr').on('click', function(event) {
			let trTag = event.currentTarget;
			let deptId = $(trTag).children().eq(0).text();
			let url = context + '/deptInfo?departmentId=' + deptId;
			location.href = url;
		})
	</script>
</body>
</html>
